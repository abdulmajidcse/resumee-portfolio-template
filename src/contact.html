<!DOCTYPE html>
<html lang="en" class="awesome-scrollbar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - A Resume Portfolio Template</title>
    <link href="./dist/css/app.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./dist/fontawesome/css/all.min.css" />
    <script defer src="./dist/js/alpinejs.min.js"></script>
  </head>
  <body class="bg-gray-200 dark:bg-slate-900 dark:text-gray-100">
    <div class="bg-gray-200 dark:bg-inherit">
      <main class="max-w-3xl mx-auto">
        <!-- contact -->
        <section class="section" id="contact">
          <div class="flex">
            <h2 class="font-teko text-5xl">Contact</h2>
            <div class="ml-auto">
              <button
                onclick="toggleTheme()"
                type="button"
                class="text-slate-800 hover:text-blue-800 dark:text-white dark:hover:text-blue-400"
              >
                <!-- dark theme icon -->
                <i id="dark_theme_icon" class="fa-solid fa-moon !hidden"></i>
                <!-- light theme icon -->
                <i id="light_theme_icon" class="fa-solid fa-sun !hidden"></i>
              </button>
            </div>
          </div>
          <div
            class="font-poppins text-lg text-slate-700 dark:text-white/70 mt-7 mb-10"
          >
            <p class="mb-5">
              Feel free to contact with me. I am available for hire.
            </p>
            <p class="mb-5">
              Use the form below or alternatively send message to
              <a
                href="https://facebook.com/abdulmajidcse/"
                target="_blank"
                class="text-blue-700 hover:theme-text-color hover:underline"
                >Facebook</a
              >
              or
              <a
                href="https://www.linkedin.com/in/abdulmajidcse/"
                target="_blank"
                class="text-blue-700 hover:theme-text-color hover:underline"
                >LinkedIn</a
              >.
            </p>
          </div>

          <form class="font-poppins">
            <div class="grid md:grid-cols-2 md:gap-6">
              <div class="mb-6">
                <label
                  for="first_name"
                  class="block mb-2 text-base font-medium text-gray-900 dark:text-white"
                  >First Name</label
                >
                <input
                  type="text"
                  id="first_name"
                  class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                  required
                />
              </div>

              <div class="mb-6">
                <label
                  for="last_name"
                  class="block mb-2 text-base font-medium text-gray-900 dark:text-white"
                  >Last Name</label
                >
                <input
                  type="text"
                  id="last_name"
                  class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                  required
                />
              </div>
            </div>

            <div class="mb-6">
              <label
                for="email"
                class="block mb-2 text-base font-medium text-gray-900 dark:text-white"
                >Email</label
              >
              <input
                type="email"
                id="email"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                required
              />
            </div>

            <div class="mb-6">
              <label
                for="mobile"
                class="block mb-2 text-base font-medium text-gray-900 dark:text-white"
                >Mobile No</label
              >
              <input
                type="text"
                id="mobile"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                required
              />
            </div>

            <div class="mb-6">
              <label
                for="subject"
                class="block mb-2 text-base font-medium text-gray-900 dark:text-white"
                >Subject</label
              >
              <input
                type="text"
                id="subject"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                required
              />
            </div>

            <div class="mb-6">
              <label
                for="message"
                class="block mb-2 text-base font-medium text-gray-900 dark:text-white"
                >Message</label
              >
              <textarea
                id="message"
                rows="6"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                required
              ></textarea>
            </div>

            <button
              type="submit"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 uppercase"
            >
              <strong>Submit Query</strong>
            </button>
          </form>
        </section>
      </main>

      <footer class="footer">
        <p>&copy; 2022 Abdul Majid. All rights are reserved.</p>
      </footer>
    </div>

    <script src="./dist/js/flowbite.js"></script>
    <script src="./dist/js/app.js"></script>
  </body>
</html>
